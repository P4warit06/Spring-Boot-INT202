<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Office Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 class="text-center">Office Detail</h1>
    <hr>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Office Information</h5>
            <p class="card-text">
                <strong>Office Code:</strong> <label th:text="${office.officeCode}"></label><br>
                <strong>City:</strong> <label th:text="${office.city}"></label><br>
                <strong>Phone#:</strong> <label th:text="${office.phone}"></label><br>
                <strong>Address:</strong> <label th:text="${office.addressLine1}"></label><br>
                <strong>Country:</strong> <label th:text="${office.country}"></label><br>
                <strong>Postal Code:</strong> <label th:text="${office.postalCode}"></label><br>
            </p>
            <a href="/offices/all" class="btn btn-primary">Back</a>
        </div>
    </div>
</div>
</body>
</html>
