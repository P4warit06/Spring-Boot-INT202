<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/office_form.css">
</head>
<body>
<h1 style="margin-left: 100px">Create New Office ::</h1>
<hr>
<div class="container p4 m4">
    <form action="/offices/create-office" method="post">
        <label> Office Code: <input type="text" name="officeCode"/><br></label>
        <label>City: <input type="text" name="city"/><br></label>
        <label>Phone : <input type="text" name="phone"/><br></label>
        <label>Address: <input type="text" name="addressLine1"/><br></label>
        <label>Country: <input type="text" name="country"/><br></label>
        <label>Postal Code: <input type="text" name="postalCode"/><br></label>
        <label><input type="hidden" name="territory" value="NA"/><br></label>
        <input type="submit" value="Save"/>
    </form>
    <hr>
    <a href="/offices/all">
        <button>Back</button>
    </a>
</div>
</body>
</html>
